<ion-header #header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="image-holder" [style.background-image]="backgroundImage"></div>
  <div class="list-container" [style.height.px]="listContHeight">
      <div class="list-header">
          <h2>{{navParams.get('name')}}</h2>
          <div margin-vertical>
            <ion-note>
              <ion-icon name="star"></ion-icon>
              {{navParams.get('star_rate')}} | {{navParams.get('category')}}
              <ion-icon name="bulb"></ion-icon>
              {{navParams.get('takeaway') ? 'takeaway' : ''}}
            </ion-note>
          </div>
          <div margin-vertical>
              <ion-note><span>{{navParams.get('open_time')}}</span></ion-note>
          </div>
      </div>
      <div class="list-wrapper" [style.height.px]="listWrapHeight">
        <ion-list>
            <ion-item #target *ngFor="let menuItem of resultSet">
                <ion-thumbnail item-start (tap)="onSelect($event, menuItem)">
                  <!-- <span #imgContainer class="image-container font-hidden">-->
                    <!-- <img [src]="menuItem.imageUrl"> -->
                    <!-- <div class="mock-image-container">
                      <div class="mock">
                        <ion-icon name="image"></ion-icon>
                      </div>
                    </div>
                  </span>-->
                  <img-loader [height]="80" [icon-hidden]="true" [target]="target"></img-loader>
                </ion-thumbnail>
                <div (tap)="onSelect($event, menuItem)">
                  <h2 [style.text-transform]="'capitalize'">{{menuItem.name}}</h2>
                  <p><ion-note>{{menuItem.desc}}</ion-note></p>
                  <ion-note><span>{{currency[menuItem.currency]}}.</span>&nbsp;<span>{{menuItem.price}}</span></ion-note>
                </div>
                <button (click)="cart.addToCart(menuItem)" ion-button clear item-end icon-left>Add<span>&nbsp;</span><ion-icon name="cart"></ion-icon></button>
            </ion-item>
        </ion-list>
      </div>
  </div>
  
</ion-content>
