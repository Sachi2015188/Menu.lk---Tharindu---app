  <ion-list>
  <ion-card #target *ngFor="let shop of resultSet; let i=index" (tap)="onSelect($event, shop)">

    <img-loader [height]="172" [target]="target"></img-loader>
    <ion-card-content>
      <ion-row>
        <ion-col no-padding>
          <ion-card-title no-padding>
            <span class="title"><b>{{shop.name}}</b></span>
          </ion-card-title>
        </ion-col>
        <ion-col col-5 text-right>
          <ion-note>
            <ion-icon name="timer"></ion-icon>
            <span>under {{shop.timing}} min</span>
          </ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-note>
              <span>{{shop.category}}</span>
              <ion-icon name="bulb"></ion-icon>
              <span>{{shop.takeaway ? 'takeaway' : ''}}</span>
          </ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-icon name="star"></ion-icon>
            <span>{{shop.star_rate}}</span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
