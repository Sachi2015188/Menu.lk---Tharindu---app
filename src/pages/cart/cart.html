<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let Entity of Cart">
    <ion-list-header>{{Entity.entityName}}</ion-list-header>
    <ion-item *ngFor="let EntityOrder of Entity.orders">
        <ion-item-group>
          <ion-item-divider color="light">{{EntityOrder.type}} <ng-container *ngIf="EntityOrder.subhead">| <i>{{EntityOrder.subhead}}</i></ng-container></ion-item-divider>
            <ion-item *ngFor="let Item of EntityOrder.items">
              <ion-list>
                  <ion-item-sliding>
                    <ion-item>
                      <ion-avatar item-start>
                        <img [src]="Item.imageURL">
                      </ion-avatar>
                      <h2 text-capitalize>{{Item.name}}</h2>
                      <p><ion-note>{{Item.description}}</ion-note></p>
                      <ion-row>
                        <ion-col><ion-note><span>{{currency[Item.currency]}}.</span>&nbsp;<span>{{Item.price}}</span></ion-note></ion-col>
                        <ion-col>
                          <ion-note>{{Item.size}}</ion-note>
                        </ion-col>
                      </ion-row>
                    </ion-item>
                    <ion-item-options side="left">
                      <button ion-button color="primary">
                        <ion-icon name="text"></ion-icon>
                        Text
                      </button>
                      <button ion-button color="secondary">
                        <ion-icon name="call"></ion-icon>
                        Call
                      </button>
                    </ion-item-options>
                  </ion-item-sliding>
              </ion-list>
            </ion-item>
        </ion-item-group>
    </ion-item>
  </ion-list>
</ion-content>
